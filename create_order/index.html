<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport">
	<title>new order</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div id="wrap">
		<div class="top_bar">
			<p>燕塘优鲜达-服务部</p>
		</div>
		<div class="guest_info">
			<div class="name">
				<p>客户姓名<input type="text" v-model = "guest.name" name="name"></p>
			</div>
			<div class="tel">
				<p>客户电话<input type="text" v-model = "guest.tel" name="tel"></p>
			</div>
			<div class="ad">
				<p>地址<span class="fr">广东省深圳市南山区<i class="right"></i></span></p>
			</div>
			<div id="ad_detail">
				<input type="text" v-model = "guest.address" name="tel">
			</div>
		</div>
		<div class="service">
			<div class="since">
				<p>起送时间<span class="fr">2017-8-8</span></p>
			</div>
			<div class="circle">
				<p>周期<span class="fr">周一到周日<i class="right"></i></span></p>
			</div>
			<div id="time">
				<p>时间段<span class="fr">上午（6-8点）<i class="right"></i></span></p>
			</div>
		</div>
		<div class="goods" v-for="item in goods">
			<div class="goods_name">
				<p>品名<span class="fr">{{item.goods_name}}<i class="right"></i></span></p>
			</div>
			<div class="quantity">
				<p>每日配送瓶数<span class="fr">{{item.quantity}}</span></p>
			</div>
		</div>
		<div class="add_more" @mousedown="addgoods">
			<p><i class="plus"></i>添加商品</p>
		</div>
		<div class="confirm">
			<p>创建订单</p>
		</div>
	</div>
	<script type="text/javascript">
		var scale = 1 / devicePixelRatio;
		document.querySelector('meta[name="viewport"]').setAttribute('content','initial-scale=' + scale + ', maximum-scale=' + scale + ', minimum-scale=' + scale + ', user-scalable=no');
		document.documentElement.style.fontSize = document.documentElement.clientWidth / 10 + 'px';
		document.body.addEventListener('touchstart', function () {  
        });
	</script>
	<script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js"></script>
	<script src="main.js"></script>
</body>
</html>
