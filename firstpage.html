<!DOCTYPE html>

		<link rel="stylesheet" type="text/css" href="css/firststyle.css"/>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$("a").mouseover(function(event){
				$(this).css("background-color","#9CCDD9").animate({opacity:"0.6"},200);
				event.stopPropagation();
				}).mouseout(function(event){
				$(this).css("background-color","#FFF").animate({opacity:"1"},200);
				event.stopPropagation();
				})
			})
		</script>
	</head>
	<body>
		<div class="header">
				<h2>demo列表</h2>

				<div id="topblank"></div>

		</div>
		<div class="main">

				<ul>

					<li><a href="#">3.效果</a></li>
					<li><a href="#">4.效果</a></li>
					<li><a href="#">5.效果</a></li>
				</ul>

		</div>
		<div class="footer">

			</div>
		</div>

</html>
