			html{width: 100%;}

			.fixedWidth{width:50%;min-width:200px;margin: 0 auto;}

			/*footer*/
			.footer{width:100%;height: 30px;position: fixed;bottom: 0;left: 0;background: #9ccdd9;}
			.footer p{height: 30px;line-height: 30px;text-align: center;}
